<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UNTILED</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><img src="../assets/focuspocus.png" />FocusPocus</h1>
      <nav>
        <div class="streak">
          <span id="streak-counter">0</span>
          <img src="../assets/flame.svg" alt="flame icon" />
        </div>
        <button id="config">
          <img src="../assets/settings.svg" alt="settings icon" />
        </button>
      </nav>
    </header>
    <main>
      <select id="select-time">
        <option value="1" selected>1 MIN</option>
        <option value="15" selected>15 MIN</option>
        <option value="25">25 MIN</option>
        <option value="30">30 MIN</option>
        <option value="45">45 MIN</option>
        <option value="60">1 HOUR</option>
      </select>

      <div class="app">
        <p id="timer-counter">15:00</p>
        <button id="start">START FOCUSING</button>
      </div>
    </main>
  </body>
  <script src="../popup.js"></script>
</html>
